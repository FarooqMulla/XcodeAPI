<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>XcodeAPI - {{ page.title }}</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/screen.css">
	<link rel="stylesheet" href="/css/syntax.css">
	<script src="http://cdn.jquerytools.org/1.2.1/jquery.tools.min.js"></script>
	<script src="/js/jquery.toc-1.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
		    $('nav').toc({context:"#content",exclude: 'h1,h4,h5'});
		});
	</script>
</head>
<body>
<div id="wrapper">
	<header><hgroup>
		<h1>{{ page.title }} <span class="parent">{{ page.parent }}</span><span class="type">{{ page.type }}</span></h1>
		<h2>{{ page.breadcrumbs }}</h2>
		<ul class="files"> 
			<li>{{ page.header_description }}</li> 
			{{ page.header_extras }}
		</ul>
	</hgroup></header>
	
		<nav>
		</nav>
		<div id="content">
			{{ content }}
		</div>

	<footer>
		<p>No Rights Reserved</p>
	</footer>
</div>
</body>
</html>
